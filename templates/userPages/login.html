
{% extends 'layout.html' %}
{% block content %}
    <br><br>
    <form action="" method="post">
        {% csrf_token %}
        <center>
            <div class="w-96 p-8 h-96 mt-10 bg-blue-900/20 backdrop-blur-md rounded-lg shadow-md text-gray-300 shadow-blue-300 flex flex-col items-center justify-center gap-5">
                <h1 class="text-2xl font-bold text-blue-600 text-shadow-glow">Login</h1>
                <div class="">
                    <label for="#username" class="">Username: </label>
                    <input type="text" class="h-6 border border-white rounded-lg" id="username" name="username">
                </div>
                <div class=" ">
                    <label for="#password" class="">Password: </label>
                    <input type="password" class="h-6 border border-white rounded-lg" id="password" name="password">
                </div>
                <input type="submit" value="Login" class=" font-bold w-20 rounded-lg">
                <p class="text-white">Don't have an account? <a class="text-white font-bold" href="{% url 'register' %}">Create one</a></p>
            </div>
        </center>
    </form>
{% endblock %}
